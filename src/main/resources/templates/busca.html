<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>PetHubPro - Página Inicial</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/pethub.css">
    <script src="/js/script.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">

    <div class="header-nav-container">
        <header class="site-header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-12 d-flex flex-wrap">
                        <p class="d-flex mt-3">
                            <strong class="text-light">PetHub</strong>
                        </p>
                    </div>
                </div>
            </div>
        </header>

        <img src="/images/imagem.png" alt="Imagem com fundo transparente">

        <nav class="navbar navbar-expand-lg border-radius-bottom-left-right">
            <div class="container">
                <a class="navbar-brand" th:href="@{/inicio}">Sistema de Busca</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav align-items-lg-center ms-auto me-lg-5">
                        <li class="nav-item">
                            <a class="nav-link click-scroll" th:href="@{/inicio}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link click-scroll" th:href="@{/inserir-usuario}">Cadastro de Usuários</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <main class="flex-grow-1 d-flex justify-content-center align-items-center">

        <section class="col-lg-6 col-md-10 col-12 mb-4 mt-4 section-responsive"
            style="box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);">

            <div class="p-4 bg-light rounded shadow-sm text-center">
                <h1>Busca de Usuários</h1>

                <form id="formBusca" action="#" method="get">
                    <label for="tipoUsuario">Tipo de Usuário:</label>
                    <select id="tipoUsuario" name="tipoUsuario">
                        <option value="">--Selecione--</option>
                        <option value="Petsitter">Petsitters</option>
                        <option value="Pethoster">Pethosters</option>
                        <option value="Dogwalker">Dogwalkers</option>
                        <option value="Clínica Estética">Clínicas Estéticas</option>
                    </select>

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade">
                </form>

                <div class="table-responsive mt-3">
                    <table id="tabelaUsuarios" class="table table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>Tipo de Usuário</th>
                                <th>Nome</th>
                                <th>Cidade</th>
                                <th>Bairro</th>
                                <th>Email</th>
                                <th>Telefone</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usuario : ${usuarios}">
                                <td th:text="${usuario.tipoUsuario}"></td>
                                <td th:text="${usuario.nome}"></td>
                                <td th:text="${usuario.cidade}"></td>
                                <td th:text="${usuario.bairro}"></td>
                                <td th:text="${usuario.email}"></td>
                                <td th:text="${usuario.telefone}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button type="button" class="btn btn-primary"
                    th:onclick="|location.href='/menu?id=${usuario.id}'|">Voltar ao Menu</button>
            </div>
        </section>

    </main>

    <footer class="site-footer d-flex justify-content-center align-items-center mt-auto border-radius-top-left-right">
        <div class="container mt-3 mb-3">
            <div class="row justify-content-center">
                <div class="col-lg-3 col-md-6 col-12 text-center mb-4 mb-lg-0">
                    <h5 class="site-footer-title mb-3">Contato:</h5>
                    <p class="text-white d-flex justify-content-center mb-1">
                        <a>(51) XXXXX-XXXX</a>
                    </p>
                    <p class="text-white d-flex justify-content-center">
                        <a>pethub@contato.com</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script th:src="@{/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
