<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>PetHubPro - Página Inicial</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/pethub.css">
    <script src="/js/script.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">

    <div class="header-nav-container">
        <header class="site-header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-12 d-flex flex-wrap">
                        <p class="d-flex mt-3">
                            <strong class="text-light">PetHub</strong>
                        </p>
                    </div>
                </div>
            </div>
        </header>

        <img src="/images/imagem.png" alt="Imagem com fundo transparente">

        <nav class="navbar navbar-expand-lg border-radius-bottom-left-right">
            <div class="container">
                <a class="navbar-brand" th:href="@{/inicio}">Login</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav align-items-lg-center ms-auto me-lg-5">
                        <li class="nav-item">
                            <a class="nav-link click-scroll" th:href="@{/inicio}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link click-scroll" th:href="@{/cadastro}">Cadastro de Usuários</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <main class="flex-grow-1 d-flex justify-content-center align-items-center">

        <section class="col-lg-6 mb-4 mt-4" style="box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);">

            <div>
                <form th:action="@{/validar-login}" method="post" class="p-4 bg-light rounded shadow-sm text-center">
                    <div class="mb-3">
                        <label for="email" class="form-label d-block text-start">Email:</label>
                        <input type="email" id="email" name="email" th:value="${email}" required class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label d-block text-start">Senha:</label>
                        <input type="password" id="senha" name="senha" required class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>

                    <p class="text-center mt-3 mb-0">Não tem uma conta? <a th:href="@{/cadastro}">Cadastre-se</a>
                    </p>
                </form>

                <p th:if="${erro}" style="color: red;" th:text="${erro}" class="text-center"></p>
            </div>

        </section>

    </main>

    <footer class="site-footer d-flex justify-content-center align-items-center mt-auto border-radius-top-left-right">
        <div class="container mt-3 mb-3">
            <div class="row justify-content-center">
                <div class="col-lg-3 col-md-6 col-12 text-center mb-4 mb-lg-0">
                    <h5 class="site-footer-title mb-3">Contato:</h5>
                    <p class="text-white d-flex justify-content-center mb-1">
                        <a>(51) XXXXX-XXXX</a>
                    </p>
                    <p class="text-white d-flex justify-content-center">
                        <a>pethub@contato.com</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script th:src="@{/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
