<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>PetHubPro - Pets</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/pethub.css">
    <script src="/js/script.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">

    <div class="header-nav-container">
        <header class="site-header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-12 d-flex flex-wrap">
                        <p class="d-flex mt-3">
                            <strong class="text-light">PetHub</strong>
                        </p>
                    </div>
                </div>
            </div>
        </header>

        <img src="/images/imagem.png" alt="Imagem com fundo transparente">

        <nav class="navbar navbar-expand-lg border-radius-bottom-left-right">
            <div class="container">
                <a class="navbar-brand" th:href="@{/inicio}">Pets</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav align-items-lg-center ms-auto me-lg-5">
                        <li class="nav-item">
                            <a class="nav-link click-scroll" th:href="@{/inicio}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link click-scroll" th:href="@{/cadastro}">Cadastro de Usuários</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <main class="flex-grow-1 d-flex justify-content-center align-items-center">

        <section class="col-lg-6 col-md-10 col-12 mb-4 mt-4 section-responsive"
            style="box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);">

            <div class="p-4 bg-light rounded shadow-sm text-center">

                <h2>Este é o seu cantinho pet, <span th:text="${usuario.nome}"></span>!</h2>

                <h2>Meus Pets:</h2>

                <div class="table-responsive mt-3">
                    <table class="table table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Espécie</th>
                                <th>Raça</th>
                                <th>Cor Predominante</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pet : ${usuario.pets}">
                                <td th:text="${pet.id}"></td>
                                <td th:text="${pet.nome}"></td>
                                <td th:text="${pet.tipoPet}"></td>
                                <td th:text="${pet.raca}"></td>
                                <td th:text="${pet.corPredominante}"></td>
                                <td>
                                    <a th:href="@{'/excluir-pet?id=' + ${pet.id} + '&usuarioId=' + ${usuario.id}}"><button
                                            type="button" class="btn btn-danger">Excluir</button></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button class="btn btn-primary mt-3"
                    th:onclick="|location.href='/cadastroPet?id=${usuario.id}'|">Cadastrar Pet</button>
                <button class="btn btn-secondary mt-3" type="button"
                    th:onclick="|location.href='/menu?id=${usuario.id}'|">Voltar ao Menu</button>
            </div>

        </section>

    </main>

    <footer class="site-footer d-flex justify-content-center align-items-center mt-auto border-radius-top-left-right">
        <div class="container mt-3 mb-3">
            <div class="row justify-content-center">
                <div class="col-lg-3 col-md-6 col-12 text-center mb-4 mb-lg-0">
                    <h5 class="site-footer-title mb-3">Contato:</h5>
                    <p class="text-white d-flex justify-content-center mb-1">
                        <a>(51) XXXXX-XXXX</a>
                    </p>
                    <p class="text-white d-flex justify-content-center">
                        <a>pethub@contato.com</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script th:src="@{/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
